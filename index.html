<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoreboard</title>
  <link rel="stylesheet" href="style.css"> <!--Link our CSS sheet-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!--Link Bootstrap-->
  <script src="app.js"></script> <!--Link Javascript-->
</head>

<body class="container-fluid">
  <div class="row">
    <div class="col-6">
      <h1 class="text-light fs-1">BSU</h1>
      <div id="bsuBoard" class="fs-1 text-light">0</div> <!-- id bsuBoard is how we find the div-->
      <button onclick="updateBSU(+2)" class="btn btn-warning fs-1" type="button">BSU +2</button>
      <button onclick="updateBSU(+3)" class="btn btn-warning fs-1" type="button">BSU +3</button>
      <button onclick="updateBSU(-1)" class="btn btn-warning fs-1" type="button">BSU -1</button>
    </div>
    <div class="col-6">
      <h2 class="text-light fs-1">BYU</h2>
      <div id="byuBoard" class="fs-1 text-light">0</div>
      <button onclick="updateBYU(+2)" class="btn btn-primary fs-1" type="button">BYU +2</button>
      <button onclick="updateBYU(+3)" class="btn btn-primary fs-1" type="button">BYU +3</button>
      <button onclick="updateBYU(-1)" class="btn btn-primary fs-1" type="button">BYU -1</button>
    </div>
  </div>

</body>

</html>
